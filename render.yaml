databases:
  - name: tourism-scheduler-db
    plan: free
    databaseName: tourism_scheduler
    user: tourism_user
    region: oregon

services:
  - type: web
    name: tourism-scheduler-miyagi
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: '*'
      - key: DATABASE_URL
        fromDatabase:
          name: tourism-scheduler-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
