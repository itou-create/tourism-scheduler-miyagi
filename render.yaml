services:
  - type: web
    name: tourism-scheduler-miyagi
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: '*'
    healthCheckPath: /api/health
    autoDeploy: true
