<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>観光周遊スケジュール自動生成</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      /* 初期ローディング画面のスタイル */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }

      #initial-loader.hidden {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }

      .loader-content {
        text-align: center;
        color: white;
      }

      .loader-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        position: relative;
      }

      /* バスアイコンのアニメーション */
      .bus-icon {
        animation: busMove 2s ease-in-out infinite;
      }

      @keyframes busMove {
        0%, 100% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
      }

      /* 波のアニメーション */
      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        opacity: 0.3;
      }

      .wave-path {
        animation: waveMove 3s ease-in-out infinite;
      }

      @keyframes waveMove {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-20px); }
      }

      /* スピナー */
      .spinner {
        width: 50px;
        height: 50px;
        margin: 20px auto;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loader-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }

      .loader-subtext {
        font-size: 16px;
        opacity: 0.9;
        margin-top: 10px;
      }

      .loader-dots {
        display: inline-block;
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }
    </style>
    <script type="module" crossorigin src="/tourism-scheduler-miyagi/assets/index-iQvt4trn.js"></script>
    <link rel="stylesheet" crossorigin href="/tourism-scheduler-miyagi/assets/index-VqfK72B2.css">
  </head>
  <body>
    <!-- 初期ローディング画面 -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-icon">
          <!-- バスアイコン（トップページと同じデザイン） -->
          <svg class="bus-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- バスのアイコン -->
            <rect x="20" y="35" width="60" height="40" rx="5" fill="white" opacity="0.9"/>
            <rect x="25" y="40" width="20" height="15" fill="#3B82F6"/>
            <rect x="55" y="40" width="20" height="15" fill="#3B82F6"/>
            <circle cx="35" cy="75" r="5" fill="#1F2937"/>
            <circle cx="65" cy="75" r="5" fill="#1F2937"/>
            <path d="M30,35 L70,35 L75,30 L25,30 Z" fill="white" opacity="0.9"/>
            <!-- 松島の波 -->
            <path d="M5,85 Q15,80 25,85 T45,85 T65,85 T85,85 T95,85" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
          </svg>
        </div>

        <div class="loader-text">七ヶ浜 観光スケジューラー</div>

        <div class="spinner"></div>

        <div class="loader-subtext">
          読み込み中<span class="loader-dots">...</span>
        </div>
        <div class="loader-subtext" style="font-size: 14px; margin-top: 20px; opacity: 0.8;">
          初回アクセス時はサーバーの起動に少し時間がかかります
        </div>
      </div>

      <!-- 波のアニメーション -->
      <svg class="wave" viewBox="0 0 1200 100" preserveAspectRatio="none">
        <path class="wave-path" d="M0,50 C300,80 500,20 800,50 C1000,70 1100,40 1200,50 L1200,100 L0,100 Z" fill="white" opacity="0.3"/>
      </svg>
    </div>

    <div id="root"></div>
  </body>
</html>
