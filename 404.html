<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>観光周遊スケジュール自動生成アプリ</title>
  <script>
    // GitHub Pages SPAのための404リダイレクト
    // 404エラーが発生したら、トップページにリダイレクト
    (function() {
      var baseUrl = '/tourism-scheduler-miyagi/';
      var currentPath = window.location.pathname;

      // すでにトップページにいる場合は何もしない
      if (currentPath === baseUrl || currentPath === baseUrl + 'index.html') {
        return;
      }

      console.log('404エラーが発生しました。トップページにリダイレクトします...');

      // トップページにリダイレクト
      window.location.replace(baseUrl);
    })();
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    .message {
      text-align: center;
      padding: 2rem;
    }
    .message h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .message p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>ページが見つかりません</h1>
    <p>トップページにリダイレクトしています...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
